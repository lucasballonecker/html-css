<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
       
        .cinza{
            background-color: gray;
            color: white;
            font-weight: bold;
        }
        .notas{
            text-align: center;
        }
    </style>
</head>
<body>

   <table>
       <thead>
        <tr class="cinza">
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr class="cinza">
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td class="notas">6.0</td>
            <td class="notas">8.0</td>
            <td class="notas">7.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td class="notas">4.0</td>
            <td class="notas">6.0</td>
            <td class="notas">5.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td class="notas">3.0</td>
            <td class="notas">10.0</td>
            <td class="notas">6.5</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td class="notas">10.0</td>
            <td class="notas">10.0</td>
            <td class="notas">10.0</td>
        </tr>
        <tr class="cinza">
           <td colspan="4" >Média de Exatas</td>
           <td class="notas">7.125</td> 
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td class="notas">4.0</td>
            <td class="notas">8.0</td>
            <td class="notas">6.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="notas">5.5</td>
            <td class="notas">9.5</td>
            <td class="notas">7.5</td>
        </tr>
        <tr class="cinza">
            <td colspan="4">Média de Humanas </td>
            <td class="notas">6.75</td>
        </tr>
       </tbody>
   </table>
    
</body>
</html>
