<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
<h1>Inserindo vídeos hospedados localmente</h1>
<p>Este vídeo está hospedado em meu próprio servidor</p>
<video controls width="500" >
<source src="midia/Meu-Video-2.mp4" type="video/mp4">
<source src="midia/Meu-Video-mkv.mkv" type="video/mp4">
<source src="midia/Meu-Video-ogv.ogv" type="video/ogg">
<p>Seu navegador não é compatível com a reprodução de vídeos</p>
</video>
<h1>inserindo vídeos do youtube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=uJzOz_aAj5g-rR29" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
